<script>
         
    function startTimer(durationInSeconds, displayElement) {
        let timer = durationInSeconds;
        let days, hours, minutes, seconds;

        function updateDisplay() {
            days = Math.floor(timer / (60 * 60 * 24));
            hours = Math.floor((timer % (60 * 60 * 24)) / (60 * 60));
            minutes = Math.floor((timer % (60 * 60)) / 60);
            seconds = Math.floor(timer % 60);

            days = days < 10 ? "0" + days : days;
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            //displayElement.textContent = `<span class='bg-white text-black p-2'>${days}d</span> ${hours}h ${minutes}m ${seconds}s`;
            displayElement.innerHTML = `
                <span class='bg-gray-100 rounded-lg text-black p-2'>${days}d</span> 
                <span class='bg-gray-100 rounded-lg text-black p-2'>${hours}h</span>
                <span class='bg-gray-100 rounded-lg text-black p-2'>${minutes}m</span> 
                <span class='bg-gray-100 rounded-lg text-black p-2'>${seconds}s</span>
            `;

            if (--timer < 0) {
            clearInterval(interval);
            displayElement.textContent = "Timer expired";
            }
        }

        updateDisplay();
        const interval = setInterval(updateDisplay, 1000);
    }

    const display = document.getElementById("timer");
    const thirtyDaysInSeconds = 4 * 24 * 60 * 60;

    if (display) {
    startTimer(thirtyDaysInSeconds, display);
    } else {
    console.error("Timer display element not found.");
    }

</script>
